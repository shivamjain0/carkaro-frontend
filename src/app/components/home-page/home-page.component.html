<header class="header">
    <div class="logo">
        <a href="/" class="logo-link">
        <img src="assets/car-karo-logo.png" alt="Car Karo" class="logo-image">
        </a>
    </div>
    <div class="nav">
        <p routerLink="/homePage/search" class="nav-link">Search</p>
        <p routerLink="/login" class="nav-link">Publish a ride</p>
    </div>
    <div class="user-actions">
        <button class="menu-toggle" (click)="toggleMenu()">
            <svg class="menu-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M6 18h12M6 12h12M6 6h12" stroke="currentColor" stroke-width="2"/>
            </svg>
        </button>
         @if (isMenuOpen) {
            <div class="dropdown-menu" id="dropdownMenu">
                <button routerLink="/login" class="dropdown-item">Login</button>
                <button routerLink="/login" class="dropdown-item">Sign Up</button>
            </div>
         }
    </div>  
</header>

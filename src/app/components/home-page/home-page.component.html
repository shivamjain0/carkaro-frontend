<header class="header">
    <div class="logo" routerLink="/homePage/search">
        <img src="assets/car-karo-logo.png" alt="Car Karo" class="logo-image"> 
        <h2>CarKaro</h2>
    </div>
    @if (isLoginUser) {
        <div class="nav">
            <p routerLink="/homePage/search" class="nav-link">Search</p>
            <p routerLink="/login" class="nav-link">Publish a ride</p>
        </div>
    }
    <div class="user-actions" (click)="$event.stopPropagation()">
        <button class="menu-toggle" (click)="toggleMenu()">
            <svg class="menu-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M6 18h12M6 12h12M6 6h12" stroke="currentColor" stroke-width="2"/>
            </svg>
        </button>
        @if (isMenuOpen) {
            <div class="dropdown-menu" id="dropdownMenu">
                <button routerLink="/login"             
                    [queryParams]="{isLogin: true}" 
                    class="dropdown-item"
                >Login</button>
                <button routerLink="/signUp" 
                    [queryParams]="{isLogin: false}" 
                    class="dropdown-item"
                >Sign Up</button>
                <button routerLink="/login"
                    [queryParams]="{isLogin: true}" 
                    class="dropdown-item"
                    (click)="logout()"
                >Log Out</button>
            </div>
        }
    </div>  
</header>
